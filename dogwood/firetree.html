<!doctype html>
<html>
  <head>
	<meta charset="utf-8">
	<title>Save tree to Firebase</title>
	<script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
  </head>

  <body>
    Password: <input type="password" id="guestPassword"><br>
    <input type="button" value="Save tree" id="saveTree">
    <script src="tree.js"></script>
  
	<script>

var testTree = new AccountTree("accounts");
  testTree.addAccount("assets", "accounts");
  testTree.addAccount("bank", "assets");
  testTree.addAccount("bradesco", "bank");
  testTree.addAccount("expenses", "accounts");
  testTree.addAccount("groc", "expenses");
  testTree.addAccount("pao", "groc");
  testTree.addAccount("merc", "groc");
  testTree.addAccount("self", "expenses");
  testTree.addAccount("health", "self");
  testTree.addAccount("body", "health");
  testTree.addAccount("hair", "body");
  testTree.addAccount("hsbc", "bank");



document.getElementById("saveTree").addEventListener('click', function(event) {
  var firebase = new Firebase("https://dazona.firebaseio.com");

  var authData = firebase.getAuth();

  if (authData) {
    console.log("Welcome back " + authData.password.email);
  }
  
  var password = document.getElementById("guestPassword").value;
  console.log(password);
  
  firebase.authWithPassword({
    email: "guest@dazona.com",
    password: password
  }, function(err, authData) {
    if (err) {
      console.log("Login failed", err);
    } else {
      console.log("Authenticated ", authData);
      firebase.child("dogwood/accounts").set(testTree.accounts);
    }
  });
});

	</script>
  </body>
</html>
